  <style>
    .input-style {
      width: 100%;
      height: 50px;
      border-color: #305A34;
      border-radius: 8px;
    }

    .link:hover {
      cursor: pointer;
    }

    .custom-file-input.input-style {
      height: 50px;
      cursor: pointer;
    }

    .custom-file-label.input-style {

    }

    .custom-file-label::after {
      height: 50px;
      line-height: 50px;
    }

    }

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-boxs;
    }

    body {
      background: url('/food-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    #dropdown-style {
      width: 176px;
      height: 60px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: none;
    }

    #dropdown-style:hover {
      color: #FF4D00;
    }

    #logo {
      width: 80px;
      height: 80px;

    }

    #userlogo {
      margin-left: 20px;
      padding: 20px;
      margin-right: 100px;
    }

    .nav-container {
      width: 100vw;
      padding: 10px 50px;
      display: flex;
      justify-content: space-around;
      background-color: white;
    }

    #user-achor {
      width: 60px;
      height: 60px;
      margin-right: 120px;
      background-color: rgb(30, 136, 299);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: white;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    #forms {
      background-color: white;
      border-radius: 10px;
      width: 900px;
      height: 720px;
      border: 1px solid #989898;
    }
